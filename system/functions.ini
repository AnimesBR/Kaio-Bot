n12=##############################
n13=###  Patch para Registrar  ###
n14=###    até a versão 6.3    ###
n15=##############################
n16=###   Autor desconhecido   ###
n17=##############################
n18=
n19=################
n20=## Como usar? ##
n21=##########################################################################
n22=# Abra o mIRC, carregue esse arquivo e digite /registrar NOME DE USUÁRIO #
n23=# Você irá receber um serial, que deverá ser informado no /registration. #
n24=##########################################################################
n25=
n26=
n27=alias registrar {
n28=  set %registrar_array 11,6,17,12,12,14,5,12,16,10,11,6,14,14,4,11,6,14,14,4,11,9,12,11,10,8,10,10,16,8,4,6,10,12,16,8,10,4,16
n29=  set %ppt 0
n30=  set %spt 0
n31=  var %i = 3
n32=  var %ii = 0
n33=  if ($len($1-) < 5) { echo -gt Erro: Nome precisa ter mais que 4 caracteres }
n34=  while (%i < $len($1-)) {
n35=    inc %i
n36=    inc %ii
n37=    if (%ii > 38) { %ii = 0 }
n38=    var %tmp = $calc($asc($mid($1-,%i,1)) * $gettok(%registrar_array,%ii,44))
n39=    set %ppt $calc(%ppt + %tmp)
n40=  }
n41=  var %i = 3
n42=  var %ii = 0
n43=  var %tmp = 0
n44=  while (%i < $len($1-)) {
n45=    inc %i
n46=    inc %ii
n47=    if (%ii > 38) { %ii = 0 }
n48=    var %tmp = $calc(($asc($mid($1-,$calc(%i - 1),1)) * $asc($mid($1-,%i,1))) * $gettok(%registrar_array,%ii,44))
n49=    set %spt $calc(%spt + %tmp)
n50=  }
n51=  echo -gt Nome: $1- / Número de Registro: %ppt $+ - $+ %spt
n52=}
