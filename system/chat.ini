n51=    }
n52=    else { msg =$nick 15·14 Digite apenas opções válidas15: 3SIM1/4NAO1 }
n53=  }
n54=  elseif ($state == ask_key) {
n55=    if ($1 === $db($pers,Dados,Senha).read) {
n56=      if ($db($pers,Dados,ON).read == $true) {
n57=        msg =$nick 15·14 Você já está conectado, com o nick02 $gettok($db($pers,Dados,UltAcesso).read,3,32) 15(14IP15:02 $chat($gettok($db($pers,Dados,UltAcesso).read,3,32)).ip $+ 15).14 Fechando sua conexão anterior..
n58=        msg $+(=,$gettok($db($pers,Dados,UltAcesso).read,3,32)) 15·14 Você 15(14ou outra pessoa15:02 $nick $+ 15,14 com o IP02 $chat($nick).ip $+ 15)14 fez outra conexão com seu personagem.
n59=        msg $+(=,$gettok($db($pers,Dados,UltAcesso).read,3,32)) 15·14 Sua conexão será 02fechada14. Até mais.
n60=        close -c $+ $chat($gettok($db($pers,Dados,UltAcesso).read,3,32),0) $gettok($db($pers,Dados,UltAcesso).read,3,32)
n61=      }
n62=      if (% [ $+ [ $nick $+ .id ] ] != $null) { unset % [ $+ [ $nick $+ .id ] ] }
n63=      msg =$nick 15·14 OK! Você está reconhecido como02 $pers $+ 15.
n64=      motd $nick
n65=      $db($pers,Dados,ON,$true).write
n66=      $dbt($nick,State,Play).write
n67=
n68=      chatmap ALL 15·02 $pers 14entrou no RPG15!
n69=      msg =$nick 15·14 Último acesso de02 $pers 14com o nick02 $gettok($db($pers,Dados,UltAcesso).read,3,32) 14com o IP02 $db($pers,Dados,UltIp).read $+ 14,02 $gettok($db($pers,Dados,UltAcesso).read,1,32) 14às02 $gettok($db($pers,Dados,UltAcesso).read,2,32)
n70=
n71=      $db($pers,Dados,UltIp,$chat($nick).ip).write
n72=      $db($pers,Dados,UltAcesso,$date $time $nick).write
n73=
n74=      ;respawn $pers $db($pers,Mud,Map).read $nick
n75=      show.player $pers $nick
n76=
n77=    }
n78=    else {
n79=      if (% [ $+ [ $nick $+ .id ] ] == $null) { set % [ $+ [ $nick $+ .id ] ] 4 }
n80=      set % [ $+ [ $nick $+ .id ] ] $calc(% [ $+ [ $nick $+ .id ] ] - 1)
n81=      if (% [ $+ [ $nick $+ .id ] ] == 0) {
n82=        msg =$nick 15·14 Senha 02incorreta15.14 Você está desconectado do bot.
n83=        unset % [ $+ [ $nick $+ .id ] ] | remini system/temp.ini $nick
n84=        close -c $+ $chat($nick,0) $nick
n85=        halt
n86=      }
n87=      msg =$nick 15·14 Senha 02incorreta15.14 Você ainda tem02 % [ $+ [ $nick $+ .id ] ] 15(02 $+ $replace(% [ $+ [ $nick $+ .id ] ],0,zero,1,uma,2,duas,3,três) $+ 15)14 $iif(% [ $+ [ $nick $+ .id ] ] = 1,tentativa,tentativas) $+ .
n88=    }
n89=  }
n90=
n91=  elseif ($state == init_raca) {
n92=    if ($wildtok(.info,%w,1,32)) {
n93=      if (!$2) { msg =$nick 15·14 Sintaxe:02 .Info Raça 15(14Exemplo:02 .Info Humano15) }
n94=      elseif (!$istok($cad_racas,$2,32)) { msg =$nick 15·14 Sintaxe:02 .Info Raça 15(14Exemplo:02 INFO Humano15) }
n95=      else {
n96=        msg =$nick 15
n97=        msg =$nick 15·14 Informações da Raça02 $capitalize($2) $+ 15:
n98=        msg =$nick 15·1 Descrição15:02 $replace($system_read(Racas,$2,Desc),$chr(44),15 $+ $chr(44) $+ 02,$chr(46),15 $+ $chr(46) $+ 02)
n99=        msg =$nick 15·1 Nascem no Planeta15:02 $replace($system_read(Racas,$2,Planeta),$chr(44),15 $+ $chr(44) $+ 02,$chr(46),15 $+ $chr(46) $+ 02)
n100=        msg =$nick 15·1 Vantagens15:
n101=        var %x = 1 | while (%x <= $numtok($system_read(Racas,$2,Vant),42)) { msg =$nick 14 %x $+ 15°02 $replace($gettok($system_read(Racas,$2,Vant),%x,42),$chr(44),15 $+ $chr(44) $+ 02,$chr(46),15 $+ $chr(46) $+ 02) | inc %x }
n102=        msg =$nick 15·14 
n103=        msg =$nick 15·1 Desvantagens15:
n104=        var %x = 1 | while (%x <= $numtok($system_read(Racas,$2,Desv),42)) { msg =$nick 14 %x $+ 15°02 $replace($gettok($system_read(Racas,$2,Desv),%x,42),$chr(44),15 $+ $chr(44) $+ 02,$chr(46),15 $+ $chr(46) $+ 02) | inc %x }
n105=        msg =$nick 15·14 
n106=        msg =$nick 15·1 Atributos Iniciais15:
n107=        msg =$nick 14 KI15:02 INT* $+ $system_read(Racas,$2,KI)
n108=        msg =$nick 14 Poder de Batalha(BP)15:02 FOR+DES+CONS+INT+RES*LVL
n109=        msg =$nick 14 HP15:02 CONS* $+ $system_read(Racas,$2,HPx)
n110=        msg =$nick 15·14 
n111=        ;msg =$nick 15·1 Bônus Inicial15: (14Atributo multiplica por15:)
n112=        ;msg =$nick 14 FOR15:02 x $+ $system_read(Racas,$2,FORb)
n113=        ;msg =$nick 14 DES15:02 x $+ $system_read(Racas,$2,DESb)
n114=        ;msg =$nick 14 CONS15:02 x $+ $system_read(Racas,$2,CONSb)
n115=        ;msg =$nick 14 INT15:02 x $+ $system_read(Racas,$2,INTb)
n116=        ;msg =$nick 14 RES15:02 x $+ $system_read(Racas,$2,RESb)
n117=        ;msg =$nick 15·14 
n118=        msg =$nick 15·1 Leia atentamente todas as informações acima!
n119=      }
n120=    }
n121=    elseif (!$istok($cad_racas,$1,32)) { 
n122=      msg =$nick 15·02 $capitalize($1) $+ 15...14 Esta raça, não me parece uma raça aceitavel. 
n123=      msg =$nick 15·14 Por favor, releia as raças disponiveis acima.
n124=      msg =$nick 15·14 
n125=      msg =$nick 15·14 Raça15:
n126=    }
n127=    else {
n128=      msg =$nick 15·14 Você realmente confirma escolher a raça 02 $+ $capitalize($1) $+ 15? 1(3SIM1/4NAO1)
n129=      $dbt($nick,raca,$capitalize($1)).write
n130=      $dbt($nick,state,init_raca_confirm).write
n131=    }
n132=  }
n133=  elseif ($state == init_raca_confirm) { 
n134=    if ($wildtok(sim confirmo claro,%w,1,32)) {
n135=      msg =$nick 15·14 Raça escolhida 15(02 [ $+ [ $dbt($nick,raca).read ] $+ ] 15).
n136=      msg =$nick 15·14 
n137=      msg =$nick 15·14 Sorte a você amigo, com certeza você será muito forte.
n138=      msg =$nick 15·14 Ao que parece, ainda não fomos apresentados. Prazer! Me chamo 02Sr. Kaio15,14 e sou o
n139=      msg =$nick 15·14 encarregado de te guiar por esta terra.
n140=      msg =$nick 15·14 
n141=      msg =$nick 15·14 Mas primeiro 1diga-me uma senha14, para que eu possa te reconhecer no futuro.
n142=      msg =$nick 15·14 Ela precisará ser 1alfanumérica14 e ter de1 514 à1 3214 caracteres.
n143=      msg =$nick 15·14 
n144=      msg =$nick 15·14 Senha15:
n145=      $db($pers,Dados,Raca,$dbt($nick,raca).read).write
n146=      $dbt($nick,state,init_key).write
n147=    }
n148=    elseif ($wildtok(nao não voltar,%w,1,32)) {
n149=      msg =$nick 15·14 Por favor, Re-escolha sua Raça15:
n150=      var %x = 1 | while (%x <= $numtok($cad_racas,32)) { msg =$nick 15·14 $+(%x,°,02) $gettok($cad_racas,%x,32) | inc %x }
n151=      msg =$nick 15·14 
n152=      msg =$nick 15·14 Raça15:
n153=      $dbt($nick,state,init_raca).write 
n154=    }
n155=    else { msg =$nick 15·14 Digite apenas opções válidas15: 3SIM1/4NAO }
n156=  }
n157=  elseif ($state == init_key) {
n158=    if ($1 !isalnum) { msg =$nick 15·14 Esta senha não é 1alfanumérica15. | msg =$nick 15·14 A senha precisa conter 1apenas14 letras e números. }
n159=    elseif ($len($1) < 5) { msg =$nick 15·14 Esta senha é 1pequena14 demais15. | msg =$nick 15·14 A senha precisa ter no mínimo 5 caracteres. }
n160=    elseif ($len($1) > 32) { msg =$nick 15·14 Esta senha é 1grande14 demais15. | msg =$nick 15·14 A senha precisa ter no máximo 32 caracteres. }
n161=    elseif ($wildtok($invkey,%w,1,32)) { msg =$nick 15·14 Esta senha parece ser muito fácil de ser advinhada por outra pessoa. | msg =$nick 15·14 Escolha uma outra senhas mais difícil, talvez combinando letras e números. }
n162=    else {
n163=      msg =$nick 15·14 Digite sua senha novamente, para confirmação.
n164=      msg =$nick 15·14 Maiusculas e minusculas 1fazem14 diferença. Cores e etc 1não14 são consideradas.
n165=      msg =$nick 15·14 
n166=      msg =$nick 15·14 Senha15:
n167=      $db($pers,Dados,Senha,$1).write
n168=      $dbt($nick,state,init_key_confirm).write
n169=    }
n170=  }
n171=  elseif ($state == init_key_confirm) {
n172=    if ($1 === $db($pers,Dados,Senha).read) {
n173=      msg =$nick 15·14 Senha aceita.
n174=      msg =$nick 15·14 Diga-me15,02 $pers>($pers) 14seria Homem ou Mulher15?
n175=      msg =$nick 15·14 
n176=      msg =$nick 15·14 Sexo15:
n177=      $dbt($nick,state,init_sex).write
n178=    }
n179=    else {
n180=      msg =$nick 15·14 As duas senhas digitadas não parecem iguais.
n181=      msg =$nick 15·14 Você tem de 1redigitar14 sua senha, agora.
n182=      msg =$nick 15·14 
n183=      msg =$nick 15·14 Senha15:
n184=      $dbt($nick,state,init_key).write
n185=    }
n186=  }
n187=  elseif ($state == init_sex) {
n188=    if ($wildtok(homem masculino,%w,1,32)) {
n189=      msg =$nick 15·14 OK!02 $pers>($pers) 14é homem.
n190=      msg =$nick 15·14 
n191=      msg =$nick 15·14 Ao que parece, só falta você me dizer o 1seu e-mail14.
n192=      msg =$nick 15·14 Digite seu e-mail para mais uma segurança fora a senha.
n193=      msg =$nick 15·14 
n194=      msg =$nick 15·4 Por favor, digite seu e-mail correto.
n195=      $db($pers,Dados,Sexo,Homem).write
n196=      $dbt($nick,state,init_email).write
n197=    }
n198=    elseif ($wildtok(mulher feminino,%w,1,32)) {
n199=      msg =$nick 15·14 Seja bem vinda, 02minha senhorita15!
n200=      msg =$nick 15·14 
n201=      msg =$nick 15·14 Ao que parece, só falta você me dizer o 1seu e-mail14.
n202=      msg =$nick 15·14 Digite seu e-mail para mais uma segurança fora a senha.
n203=      msg =$nick 15·14 
n204=      msg =$nick 15·4 Por favor, digite seu e-mail correto.
n205=
n206=      $db($pers,Dados,Sexo,Mulher).write
n207=      $dbt($nick,state,init_email).write
n208=    }
n209=    else {
n210=      msg =$nick 15·02 $1 14não me parece um sexo. os válidos são 1Feminino14 e 1Masculino14.
n211=      msg =$nick 15·14 Você pode digitar também 1Homem14 e 1Mulher14.
n212=    }
n213=  }
n214=  elseif ($state == init_email) {
n215=    if ($chr(46) !isin $1) { msg =$nick 15·14 Esse e-mail não me parece correto. Por favor, 1re-digite seu e-mail14. | halt }
n216=    if ($chr(64) !isin $1) { msg =$nick 15·14 Esse e-mail não me parece correto. Por favor, 1re-digite seu e-mail14. | halt }
n217=    msg =$nick 15·14 Você agora irá distribuir seus pontos nos02 5 14atributos15: 1FOR15, 1DES15, 1CONS15, 1INT14 e 1RES15.
n218=    msg =$nick 15·14 Digite02 .Ajuda14 para saber o que cada um dos atributos significa.
n219=    msg =$nick 15·14 Você tem02 $system_read(Racas,$db($pers,Dados,Raca).read,PONTOS) 14pontos para distribuir.
n220=    msg =$nick 15·14 Conforme você subirá de level, você ganhará novos pontos.
n221=    msg =$nick 15·14
n222=    msg =$nick 15·14 Para adicionar basta digitar1 <Atributo> <Quantidade> 15(14Exemplo15:1 CONS 5 15)
n223=
n224=    $db($pers,Dados,Email,$1).write
n225=    $dbt($nick,state,init_points).write
n226=  }
n227=  elseif ($state == init_points) {
n228=    var %. = $left($1,1), %; = $right($1,-1)
n229=    if (!$1) || ($istok(. ! @,%.,32)) && (!$wildtok(.ajuda,$1 $+ *,1,32)) {
n230=      msg =$nick 15·14 Não entendi bem o que você quis dizer.
n231=      msg =$nick 15·14 Você deve digitar algo como 1FOR +115 (14aumentaria um ponto de força15)
n232=    }
n233=    elseif ($wildtok(.ajuda,$1 $+ *,1,32)) {
n234=      msg =$nick 15·14 Significados dos Atributos15:
n235=      msg =$nick 1 FOR15:02 Força
n236=      msg =$nick 14Determina a potência do seu ataque usado em golpes fisicos e de KI.
n237=      msg =$nick 1 DES15:02 Destreza
n238=      msg =$nick 14É sua agilidade, sua capacidade de desviar golpes fisicos e de KI.
n239=      msg =$nick 1 CONS15:02 Constituição
n240=      msg =$nick 14São os seus pontos de vida, a forca vital de seu personagem.
n241=      msg =$nick 1 INT15:02 Inteligência
n242=      msg =$nick 14Determina a chamada "KI" que indica a capacidade de utilizar os golpes que usam KI.
n243=      msg =$nick 1 RES15:02 Resistência
n244=      msg =$nick 14É a sua resistência a tudo, caso leve um golpe não desviado, essa é a Defesa.
n245=    }
n246=    elseif ($wildtok(for des cons int res,$1 $+ *,1,32)) {
n247=      tokenize 32 $1 $remove($2-,$chr(32))
n248=      var %k = $left($1,1), %s = $left($2-,1)
n249=
n250=      if (!$istok(+ -,%s,32)) tokenize 32 $1 + $+ $2
n251=      var %s = $left($2,1), %v = $right($2,-1)
n252=      var %k = $replace(%k,r,Res,d,Des,c,Cons,i,Int,f,For)
n253=
n254=      var %a = $db($pers,Atributos,%k).read
n255=      var %n = $calc(%a %s %v)
n256=
n257=      var %f = $db($pers,Atributos,For).read
n258=      var %d = $db($pers,Atributos,Des).read
n259=      var %c = $db($pers,Atributos,Cons).read
n260=      var %i = $db($pers,Atributos,Int).read
n261=      var %r = $db($pers,Atributos,Res).read
n262=
n263=      var %pd = $system_read(Racas,$db($pers,Dados,Raca).read,Pontos)
n264=
n265=      var %p = $calc(%pd - %f - %d - %c - %i - %r $iif(%s == +,-,+) %v)
n266=
n267=      if (!%v) {
n268=        msg =$nick 15·1 ERRO15:14 Não entendi bem o que você quis dizer.
n269=        msg =$nick 15·14 Sintaxe:02 ATRIBUTO +- VALOR 15(14Você esqueceu do "valor"..15)
n270=        msg =$nick 15·14 Exemplo:02 FOR +115 (14aumenta um ponto da força15)
n271=      }
n272=      elseif (%v !isnum) { msg =$nick 15·1 ERRO15:02 %v 14não é um número... }
n273=      elseif (%p < 0) { msg =$nick 15·1 ERRO15:14 Você não pode distribuir mais que02 %pd 14pontos. }
n274=      elseif (%n < 0) { msg =$nick 15·1 ERRO15:14 Bizarro.. Isso faria com que o atributo ficasse menor que02 015. }
n275=      elseif (%n > 8) { msg =$nick 15·1 ERRO15:14 Um atributo não pode ser maior que02 815.. }
n276=      else { $db($pers,Atributos,%k,%n).write | show_atributos }
n277=    }
n278=    elseif ($+($1,*) iswm ok) {
n279=      var %f = $db($pers,Atributos,For).read
n280=      var %d = $db($pers,Atributos,Des).read
n281=      var %c = $db($pers,Atributos,Cons).read
n282=      var %i = $db($pers,Atributos,Int).read
n283=      var %r = $db($pers,Atributos,Res).read
n284=
n285=      var %pd = $system_read(Racas,$db($pers,Dados,Raca).read,Pontos)
n286=
n287=      var %p = $calc(%pd - %f - %d - %c - %i - %r)
n288=
n289=      if (%p > 0) {
n290=        msg =$nick 15·1 ERRO15:14 Você ainda tem pontos para distribuir. 
n291=        msg =$nick 15·14 Sintaxe:02 ATRIBUTO +- VALOR 15(14Você esqueceu do "valor"..15)
n292=        msg =$nick 15·14 Exemplo:02 FOR +115 (14aumenta um ponto da força15)
