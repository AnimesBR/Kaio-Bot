[script]
n0=- Comandos em chat
n1=
n2=on *:CHAT:*:{
n3=  var %a = $1-
n4=  tokenize 32 $strip($1-)
n5=  var %w = $+($1,*)
n6=
n7=  if ($state == init) {
n8=    if ($istok($reserve,$1,32)) { msg =$nick 15·14 Este nome é1 inadequado14. Por favor, escolha outro. Não são aceitos 1nomes dos personagens oficiais15. }
n9=    elseif (!$db($1).reg) {
n10=      if ($remove($1,$chr(32)) isalpha) {
n11=        if ($len($1) < 3) { msg =$nick 15·14 Este nome é muito1 pequeno14. Por favor, escolha outro. | halt }
n12=        if ($len($1) > 20) { msg =$nick 15·14 Este nome é muito1 grande14. Por favor, escolha outro. | halt }
n13=        if ($2) { msg =$nick 15·14 Apenas digite um nome sem espaços ou símbolos. | halt }
n14=        tokenize 32 $1
n15=        $dbt($nick,pers,$1).write
n16=
n17=        msg =$nick 15·14 Hmmm, vamos ver15...02 $1 14não está cadastrado.
n18=        msg =$nick 15·14 Deseja se cadastrar com este nome15? 1(3SIM1/4NAO1)
n19=
n20=        $dbt($nick,state,init_ask).write
n21=      }
n22=      else { msg =$nick 15·14 Este nome é 1inadequado14. Por favor, escolha outro. }
n23=    }
n24=    else {
n25=      tokenize 32 $1
n26=      msg =$nick 15·14 Bem vindo de volta,02 $db($1,Dados,Nome).read $+ 14. Qual sua senha15?
n27=      $dbt($nick,pers,$db($1,Dados,Nome).read).write
n28=      $dbt($nick,state,ask_key).write
n29=    }
n30=  }
n31=
n32=  elseif ($state == init_ask) {
n33=    if ($wildtok(sim,%w,1,32)) {
n34=      .copy system/new_char.ini $+($id_chrdir,/,$pers,.ini)
n35=      $db($pers,Dados,Nome,$pers).write
n36=
n37=      msg =$nick 15·14 Agora você precisa me dizer uma 1Raça15,14 e para isso, você deve
n38=      msg =$nick 15·14 escolher uma dessas Raças abaixo para seguir com o seu cadastro.
n39=      msg =$nick 15 
n40=      var %x = 1 | while (%x <= $numtok($cad_racas,32)) { msg =$nick 15·14 $+(%x,°,02) $gettok($cad_racas,%x,32) | inc %x }
n41=      ;msg =$nick 15·02 $replace($cad_racas,$chr(32),15 $+ $chr(44) 02) $+ 15.
n42=      msg =$nick 15 
n43=      msg =$nick 15·14 Para saber as informações de cada Raça
n44=      msg =$nick 15·14 Digite:1 .Info Raça 15(14Exemplo:1 .Info Humano15)
n45=      $dbt($nick,state,init_raca).write
n46=    }
n47=    elseif ($wildtok(nao não,%w,1,32)) {
n48=      msg =$nick 15·14 Digite o nome do seu 1Personagem15?
n49=      remini system/temp.ini $nick
